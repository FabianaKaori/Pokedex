<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- UTF-8 codificação de caracteres especiais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="icon" href="./favicons/favicon-16x16.png"> <!-- Icone da guia do navegador -->
     <link rel="stylesheet" href="./css/style.css"> <!-- chamando os estilos que criei no css -->

    <title>Pokedex</title> <!-- Nome que se encontra na guia do navegador -->
</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon__image">
        
        <!-- Titulo com código e nome do pokemon -->
        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> - <!-- código do pokemon -->
            <span class="pokemon__name">charizard</span>
        </h1>

        <!-- Imagem da pokedex -->
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
